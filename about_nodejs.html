<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Плюсы и минусы Node.js</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- React и ReactDOM через CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel для поддержки JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- Наш React-компонент -->
    <script type="text/babel">
      const NodeJsInfo = () => {
        return (
          <div className="container">
            <p className="ltext text">
              Node.js — это специальная яз. программирования, который позволяет
              запускать JavaScript (тот же язык, что делает сайты интерактивными)
              не в браузере, а прямо на компьютере или сервере.
            </p>

            <h1 className="ltext orbibottext">
              Но и для Телеграм ботов он подходит отлично!
            </h1>

            <h4 className="orbibottext">
              Плюсы Node JS для создания ТГ ботов:
            </h4>
            <p className="ltext text">
              1. Быстро работает – Node.js умеет одновременно обрабатывать много
              запросов, поэтому бот может отвечать многим пользователям без
              задержек.
            </p>
            <p className="ltext text">
              2. Большая библиотека готовых модулей – есть пакеты вроде Telegraf,
              которые сильно упрощают работу с Telegram API.
            </p>
            <p className="ltext text">
              3. Используется один язык – и фронтенд сайта, и бэкенд бота можно
              писать на JavaScript.
            </p>
            <p className="ltext text">
              4. Легко масштабировать – если бот становится популярным, можно
              легко добавить больше серверов.
            </p>
            <p className="ltext text">
              5. Лёгко развёртывать – работает на большинстве серверов и облаков
              (Heroku, Vercel, Railway и т.д.).
            </p>

            <h4 className="orbibottext">
              Минусы Node JS для создания ТГ ботов:
            </h4>
            <p className="ltext text">
              1. Не подходит для тяжёлых вычислений – если бот должен что-то
              сильно считать, Node.js может «тормозить», потому что всё в нём
              происходит в одном потоке.
            </p>
            <p className="ltext text">
              2. Иногда сложно отлаживать – асинхронность (одновременная работа с
              несколькими задачами) может путать новичков.
            </p>
            <p className="ltext text">
              3. Память – на очень больших ботах Node.js может потреблять больше
              памяти, чем другие языки (например, Go или Rust).
            </p>
            <p className="ltext text">
              4. Callback hell – если не аккуратно писать код, можно запутаться в
              большом количестве вложенных функций.
            </p>

            <p className="ltext">
              Заключение: отличный выбор для большинства Telegram-ботов, особенно
              если нужно быстро обрабатывать сообщения и использовать готовые
              библиотеки. Он удобен для новичков и подходит для проектов любого
              размера, но для тяжёлых вычислений или очень сложных ботов стоит
              учитывать его ограничения и структуру кода.
            </p>

            <a href="index.html" className="join-button">
              А на платформе OrbiBot вы можете легко создать своего ТГ бота на
              Node.js и не только!
            </a>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<NodeJsInfo />);
    </script>
  </body>
</html>
